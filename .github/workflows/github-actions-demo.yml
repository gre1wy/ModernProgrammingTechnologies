name: Fucking pipeline

on:
  push:
    branches:
      - master

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.4

    - name: Install dependencies
      run: |
        pip install pytest
        pip install flake8

    - name: Run tests
      run: pytest lab1.py 

    - name: Run linting
      run: |
        flake8 lab1.py --exit-zero
       
